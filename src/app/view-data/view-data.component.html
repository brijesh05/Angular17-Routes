<mat-card>
    <mat-card-header  class="mat-elevation-z4">
        <mat-card-title>ViewData</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-grid-list cols="2" rowHeight="100px" >
        <mat-grid-tile>{{data().dataView.var1}}</mat-grid-tile>
        <mat-grid-tile>{{data().dataView.var2}}</mat-grid-tile>
        <mat-grid-tile>{{data().dataView.var3}}</mat-grid-tile>
        <mat-grid-tile>{{data().dataView.var4}}</mat-grid-tile>
      </mat-grid-list>
        <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
        <nav mat-tab-nav-bar  [tabPanel]="tabPanel">
            @for (link of links; track link) {
              <a mat-tab-link
                [routerLink]="link"
                (click)="activeLink = link"
                [active]="activeLink == link"> {{link}} </a>
            }
          </nav>

        <router-outlet></router-outlet>
    </mat-card-content>
  </mat-card>
